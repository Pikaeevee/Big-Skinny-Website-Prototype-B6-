<script>
    var center = {lat: 0, lng: 0};
    var uluru = [[{lat: -25.344, lng: 131.036}, 'Australia', '<h3> Australia </h3>'], 
    [{lat:38.8867099, lng: -77.0074869}, 'America', '<h3> USA </h3>'], 
    [{lat: 43.6570321, lng: -79.6010356}, 'Canada', '<h3> Canada </h3>'], 
    [{lat: -33.4724228, lng: -70.7699159}, 'Chile', '<h3> Chile </h3>']];
    function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 2,
    center: center
    });
    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;
    for (let index = 0; index < uluru.length; index++) {
        var marker = new google.maps.Marker({
        position: uluru[index][0],
        map: map,
        title: uluru[index][1]
        });
        let j = 0;
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent('' + j);
                    infoWindow.open(map, marker);
                }
        })(marker, i));
   }
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX7EQcXhvIQH-MkbHXKi1--6lqC1DRZYU&callback=initMap" async defer></script>
